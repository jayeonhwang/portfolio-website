<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>J&#39;s Portfolio</title>
    <meta
      name="description"
      content="portfolio for software engineer frontend engineer Jayeon"
    />
    <meta name="author" content="Jayeon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- OG(Open Graph Data) -->
    <meta property="og:title" content="Jay's portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="portfolio url" />
    <meta property="og:image" content="portfolio img url" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9737100b41.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">Jayeon</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My Work</a></li>
          <li><a href="#testimonial">Testimonials</a></li>
          <li><a href="#contact"></a>Contact</li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home">
        <img src="images/profile.png" alt="Profile" />
        <h2>Hello I am Jayeon Hwang</h2>
        <p>
          Frontend Engineer with a passion for creating seamless user
          experiences. I focus on clear communication and
          consistent,high-quality code.
        </p>
        <a href="#contact">Contact Me</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonial"></section>
      <!-- Contact-->
      <section id="contact"></section>
      <!-- Arrow Up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
